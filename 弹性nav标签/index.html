<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../lib/font-awesome/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<nav>
			<input type="radio" name="tab" id="home" checked>
			<input type="radio" name="tab" id="inbox">
			<input type="radio" name="tab" id="contact">
			<input type="radio" name="tab" id="like">
			<input type="radio" name="tab" id="about">
			<label for="home" class="home" for=""><a href="#"><i class="fas fa-home"></i>Home</a></label>
			<label for="inbox" class="inbox" for=""><a href="#"><i class="far fa-comment"></i>Inbox</a></label>
			<label for="contact" class="contact" for=""><a href="#"><i class="far fa-envelope"></i>Contact</a></label>
			<label for="like" class="like" for=""><a href="#"><i class="far fa-heart"></i>Like</a></label>
			<label for="about" class="about" for=""><a href="#"><i class="far fa-user"></i>About</a></label>
			<div class="tab"></div>
		</nav>
	</div>
</body>
</html>
