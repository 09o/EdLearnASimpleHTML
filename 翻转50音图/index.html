<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <!-- 50音图容器 -->
    <div class="jp-grid">
      <!-- 行元素 -->
      <div class="row">
        <!-- 发音单元格 -->
        <div class="pro-card-wrapper">
          <!-- 控制前、后翻转 -->
          <div class="pro-card">
            <!-- 平假名 -->
            <div class="hiragana">
              <div class="character">あ</div>
              <div class="romaji">a</div>
            </div>
            <!-- 片假名 -->
            <div class="katakana">
              <div class="character">ア</div>
              <div class="romaji">a</div>
            </div>
          </div>
        </div>
        <div class="pro-card-wrapper">
          <div class="pro-card">
            <div class="hiragana">
              <div class="character">い</div>
              <div class="romaji">i</div>
            </div>
            <div class="katakana">
              <div class="character">イ</div>
              <div class="romaji">i</div>
            </div>
          </div>
        </div>
        <div class="pro-card-wrapper">
          <div class="pro-card">
            <div class="hiragana">
              <div class="character">う</div>
              <div class="romaji">u</div>
            </div>
            <div class="katakana">
              <div class="character">ウ</div>
              <div class="romaji">u</div>
            </div>
          </div>
        </div>
        <div class="pro-card-wrapper">
          <div class="pro-card">
            <div class="hiragana">
              <div class="character">え</div>
              <div class="romaji">e</div>
            </div>
            <div class="katakana">
              <div class="character">エ</div>
              <div class="romaji">e</div>
            </div>
          </div>
        </div>
        <div class="pro-card-wrapper">
          <div class="pro-card">
            <div class="hiragana">
              <div class="character">お</div>
              <div class="romaji">o</div>
            </div>
            <div class="katakana">
              <div class="character">オ</div>
              <div class="romaji">o</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
